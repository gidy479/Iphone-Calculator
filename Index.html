<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
</head>
<body class="bg-purple-200 flex justify-center items-center min-h-screen">

    <div class="calculator bg-gray-900 rounded-3xl shadow-lg p-5 flex border-2 border-white flex-col items-center w-50 -translate-y-6 ml-8">
        <div class="status-bar w-full flex justify-between items-center text-gray-300 mb-2 px-2">
            <div class="flex items-center space-x-1">
                <span>9:41</span>
            </div>
            <div class="flex items-center space-x-1">
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery'></i>
            </div>
        </div>
        <div class="-ml-[170px] mt-5 text-gray-600">
            <i class='bx bx-sun'></i>
        </div>
        
        <div class="output text-right w-full mb-4 text-4xl text-white">
            <div id="calculation" class="text-sm text-gray-500">564 + 8 - 58</div>
            <div id="result">396</div>
        </div>

        <div class="grid grid-cols-4 gap-3 w-full my-6">
            <button class="btn bg-gray-700 text-white rounded-full h-10 w-10" onclick="clearOutput()">AC</button>
            <button class="btn bg-gray-700 text-white rounded-full h-10 w-10" onclick="toggleSign()">±</button>
            <button class="btn bg-gray-700 text-white rounded-full h-10 w-10" onclick="input('%')">%</button>
            <button class="btn bg-orange-500 text-white rounded-full h-10 w-10" onclick="input('/')">÷</button>

            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10" onclick="input('7')">7</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10" onclick="input('8')">8</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10" onclick="input('9')">9</button>
            <button class="btn bg-orange-500 text-white rounded-full h-10 w-10" onclick="input('*')">×</button>

            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10" onclick="input('4')">4</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10" onclick="input('5')">5</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10" onclick="input('6')">6</button>
            <button class="btn bg-orange-500 text-white rounded-full h-10 w-10" onclick="input('-')">-</button>

            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10" onclick="input('1')">1</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10" onclick="input('2')">2</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10" onclick="input('3')">3</button>
            <button class="btn bg-orange-500 text-white rounded-full h-10 w-10" onclick="input('+')">+</button>

            <button class="btn col-span-2 bg-gray-600 text-white rounded-full h-10 w-full" onclick="input('0')">0</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10" onclick="input('.')">.</button>
            <button class="btn bg-orange-500 text-white rounded-full h-10 w-10" onclick="calculate()">=</button>
        </div>
    </div>
   
    <script src="main.js"></script>
</body>
</html>
