<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-300 flex flex-wrap justify-center items-center min-h-screen space-x-10">
    <!-- Light Mode Calculator -->
    <div class="bg-white p-2 rounded-2xl">
        <div class="calculator bg-white rounded-2xl border-4 border-gray-300  p-5 flex flex-col items-center w-50 ">
            <!-- Status Bar -->
            <div class="status-bar w-full flex justify-between items-center text-gray-600 mb-2 px-2">
                <div class="flex items-center space-x-1">
                    <span>9:41</span>
                </div>
                <div class="flex items-center space-x-1">
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery'></i>
                </div>
            </div>
            <!-- Output -->
            <div class="output text-right w-full mb-4 text-4xl text-gray-700">
                <div class="text-sm text-gray-500">564 + 8 - 58</div>
                396
            </div>
            <!-- Buttons -->
            <div class="grid grid-cols-4 gap-3 w-full my-4">
                <button class="btn bg-gray-200 text-gray-700 rounded-full h-10 w-10">AC</button>
                <button class="btn bg-gray-200 text-gray-700 rounded-full h-10 w-10">±</button>
                <button class="btn bg-gray-200 text-gray-700 rounded-full h-10 w-10">%</button>
                <button class="btn bg-orange-500 text-white rounded-full h-10 w-10">÷</button>
    
                <button class="btn bg-gray-300 text-gray-700 rounded-full h-10 w-10">7</button>
                <button class="btn bg-gray-300 text-gray-700 rounded-full h-10 w-10">8</button>
                <button class="btn bg-gray-300 text-gray-700 rounded-full h-10 w-10">9</button>
                <button class="btn bg-orange-500 text-white rounded-full h-10 w-10">×</button>
    
                <button class="btn bg-gray-300 text-gray-700 rounded-full h-10 w-10">4</button>
                <button class="btn bg-gray-300 text-gray-700 rounded-full h-10 w-10">5</button>
                <button class="btn bg-gray-300 text-gray-700 rounded-full h-10 w-10">6</button>
                <button class="btn bg-orange-500 text-white rounded-full h-10 w-10">-</button>
    
                <button class="btn bg-gray-300 text-gray-700 rounded-full h-10 w-10">1</button>
                <button class="btn bg-gray-300 text-gray-700 rounded-full h-10 w-10">2</button>
                <button class="btn bg-gray-300 text-gray-700 rounded-full h-10 w-10">3</button>
                <button class="btn bg-orange-500 text-white rounded-full h-10 w-10">+</button>
    
                <button class="btn col-span-2 bg-gray-300 text-gray-700 rounded-full h-10 w-full">0</button>
                <button class="btn bg-gray-300 text-gray-700 rounded-full h-10 w-10">.</button>
                <button class="btn bg-orange-500 text-white rounded-full h-10 w-10">=</button>
            </div>
        </div>
    </div>

    <!-- Dark Mode Calculator -->
    <div class="calculator bg-gray-900 rounded-3xl shadow-lg p-5 flex flex-col items-center w-50">
        <!-- Status Bar -->
        <div class="status-bar w-full flex justify-between items-center text-gray-300 mb-2 px-2">
            <div class="flex items-center space-x-1">
                <span>9:41</span>
            </div>
            <div class="flex items-center space-x-1">
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery'></i>
            </div>
        </div>
        <!-- Output -->
        <div class="output text-right w-full mb-4 text-4xl text-white">
            <div class="text-sm text-gray-500">564 + 8 - 58</div>
            396
        </div>
        <!-- Buttons -->
        <div class="grid grid-cols-4 gap-3 w-full my-6">
            <button class="btn bg-gray-700 text-white rounded-full h-10 w-10">AC</button>
            <button class="btn bg-gray-700 text-white rounded-full h-10 w-10">±</button>
            <button class="btn bg-gray-700 text-white rounded-full h-10 w-10">%</button>
            <button class="btn bg-orange-500 text-white rounded-full h-10 w-10">÷</button>

            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10">7</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10">8</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10">9</button>
            <button class="btn bg-orange-500 text-white rounded-full h-10 w-10">×</button>

            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10">4</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10">5</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10">6</button>
            <button class="btn bg-orange-500 text-white rounded-full h-10 w-10">-</button>

            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10">1</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10">2</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10">3</button>
            <button class="btn bg-orange-500 text-white rounded-full h-10 w-10">+</button>

            <button class="btn col-span-2 bg-gray-600 text-white rounded-full h-10 w-full">0</button>
            <button class="btn bg-gray-600 text-white rounded-full h-10 w-10">.</button>
            <button class="btn bg-orange-500 text-white rounded-full h-10 w-10">=</button>
        </div>
    </div>
</body>
</html>
